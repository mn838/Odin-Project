<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./styles.css" >
</head>
<body>

  <div class="header">
    <h1>Rock, Paper, Scissor</h1>
  </div>

  <div class="game">
    <div class="description">
      <h2>Choose your selection</h2>
      <p>First to score 5 points wins the game</p>
    </div>

    <div class="play-container">
      <div class="play">
        <div class="logo" id="player-selection">❔</div>
        <div class="score" id="player-score">Player: 0</div>
      </div>
      <div class="play">
        <div class="logo" id="computer-selection">❔</div>
        <div class="score" id="computer-score">Computer: 0</div>
      </div>
    </div>

    <div class="game-container">
      <div class="select">
        <div class="select-rps">
          <button class="rps" id="rock">✊</button>
        </div>
        <div class="select-rps">
          <button class="rps" id="paper">✋</button>
        </div>
        <div class="select-rps">
          <button class="rps" id="scissor">✌</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Copyright © 2024 Mahi Nuthanapati</p>
  </div>

  <script src="./script.js"></script>
  
</body>
</html>
