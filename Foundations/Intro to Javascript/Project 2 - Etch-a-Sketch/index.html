<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css" >
</head>
<body>
  <main class="main">
    <h1 class="header">Etch a Sketch</h1>

    <div class="etch-a-sketch">
      <div class="sidebar">
        <input type="color" id="colorpicker" name="colorpicker" value="#ffffff">
        <button id="colorBtn" class="active">Color Mode</button>
        <button id="rainbowBtn">Rainbow Mode</button>
        <button id="eraserBtn">Eraser Mode</button>
        <button id="clearBtn">Clear Grid</button>
        <div id="size-value" class="size-value">16 x 16</div>
        <input type="range" id="size" name="size" min="1" max="64" value="16" class="size-slider" class="grid-size">
      </div>

      <div class="canvas">

      </div>
    </div>
  </main>
</body>
</html>
